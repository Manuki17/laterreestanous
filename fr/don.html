<div class="lesTrois">
<!--Montant-->
    <div class="don">
        <form class="mont">
            <h1>DON</h1>      
                <label><input type="text" placeholder="Montant"/></label><br>
                <div class="aligne">
                    <input type="checkbox" class="checkstyle" id="donMensuel" />
                    <label for="donMensuel">Don Mensuel</label>
                </div>
        </form>
    </div>

<!--Coordonnées-->
    <div class="don">
        <form class="coor">
            <h1>COORDONNÉES</h1>      
                <input type="text" placeholder="Mail*"/><br>
                <input type="text" placeholder="Civilivité*" class="petitecase"/>

                <input type="text" placeholder="Nom*"/><br>
                <input type="text" placeholder="Adresse*"/><br>
                <input type="text" placeholder="Compléments d'adresse"/><br>

                <input type="text" placeholder="Ville*" class="moyennecase"/><br>
                <input type="text" placeholder="Pays*"/><br> 
                <label>*Champs obligatoires</label>          
        </form>
    </div>

<!--Paiement-->
    <div class="don">
        <form class="paie">
            <h1>PAIEMENT</h1>

                <input type="text" placeholder="MM/AA"/>
